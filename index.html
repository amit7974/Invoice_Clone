<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Invoice Template</title>
    <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>  

</head>
<body>
    <div class="invoice-box">
        <h1>Invoice</h1>
        <div class="invoice-details">
            <div class="invoice-header">
                <div class="seller-details">
                    <h2>Amazon</h2>
                    <p>Amazon Address Line 1</p>
                    <p>Amazon Address Line 2</p>
                </div>
                <div class="buyer-details">
                    <h2>Customer</h2>
                    <p id="customer-name"></p>
                    <p id="customer-address"></p>
                </div>
            </div>
            <div class="invoice-info">
                <p><strong>Invoice Number:</strong> <span id="invoice-number"></span></p>
                <p><strong>Date:</strong> <span id="invoice-date"></span></p>
            </div>
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    <!-- Items will be inserted here -->
                </tbody>
            </table>
            <div class="invoice-total">
                <h3>Total: $<span id="invoice-total"></span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
